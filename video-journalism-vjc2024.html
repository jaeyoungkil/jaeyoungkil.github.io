    <style>
        .video-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        .video-header h1 {
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 600;
            line-height: 1.4;
        }

        .video-header p {
            font-size: 1rem;
            color: #666;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .video-card {
            background: #f9f9f9;
            border-radius: 12px;
            padding: 1rem 1.5rem 1.5rem 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .video-card h3 {
            margin: 0 0 0.8rem 0;
            color: #333;
            font-size: 1.3rem;
            font-weight: 600;
        }

        .video-embed {
            position: relative;
            margin-bottom: 1rem;
            border-radius: 8px;
            background: #000;
            overflow: hidden;
            /* Default aspect ratio container */
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
        }

        .video-embed iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            border: none;
            border-radius: 8px;
        }

        .video-link {
            display: inline-block;
            margin-top: 0.5rem;
            color: #000;
            text-decoration: none;
            font-weight: 500;
        }

        .video-link:hover {
            text-decoration: underline;
            color: #333;
        }



        @media (max-width: 768px) {
            .video-grid {
                grid-template-columns: 1fr;
            }

            .video-container {
                padding: 1rem;
            }
        }
    </style>
</head>

        // Function to extract YouTube video ID from various URL formats
        function getYouTubeId(url) {
            // Updated regex to better handle YouTube URLs
            let videoId = null;

            // Try different patterns
            // Standard youtube.com/watch?v=VIDEO_ID
            const watchMatch = url.match(/[?&]v=([^#&?]{11})/);
            if (watchMatch) {
                videoId = watchMatch[1];
            }

            // youtu.be/VIDEO_ID format
            if (!videoId) {
                const shortMatch = url.match(/youtu\.be\/([^#&?]{11})/);
                if (shortMatch) {
                    videoId = shortMatch[1];
                }
            }

            // youtube.com/embed/VIDEO_ID format
            if (!videoId) {
                const embedMatch = url.match(/embed\/([^#&?]{11})/);
                if (embedMatch) {
                    videoId = embedMatch[1];
                }
            }

            console.log('Extracted video ID:', videoId, 'from URL:', url);
            return videoId;
        }

        // Function to render videos on the page
        function renderVideos() {
            const videoGrid = document.getElementById('videoGrid');

            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';

                let videoContent;

                // If embedCode is provided, use it directly
                if (video.embedCode) {
                    videoContent = video.embedCode;
                } else if (video.embedDisabled) {
                    videoContent = `
                        <div style="padding: 3rem 2rem; text-align: center; background: #f0f0f0; border-radius: 8px;">

                            <a href="${video.youtubeUrl}" target="_blank" style="display: inline-block; padding: 12px 24px; background: #ff0000; color: white; text-decoration: none; border-radius: 4px; font-weight: 600;">
                                Watch on YouTube â†’
                            </a>
                        </div>`;
                } else {
                    // Fallback to trying to extract video ID
                    const videoId = getYouTubeId(video.youtubeUrl);
                    if (videoId) {
                        videoContent = `<iframe width="560" height="315"
                                src="https://www.youtube.com/embed/${videoId}"
                                title="YouTube video player"
                                frameborder="0"
                                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                                referrerpolicy="strict-origin-when-cross-origin"
                                allowfullscreen>
                        </iframe>`;
                    } else {
                        videoContent = `
                            <div style="padding: 2rem; text-align: center; background: #f0f0f0; border-radius: 8px;">
                                <p style="color: #666;">Invalid YouTube URL. Please check the link.</p>
                                <small style="color: #999;">URL: ${video.youtubeUrl}</small>
                            </div>`;
                    }
                }

                videoCard.innerHTML = `
                    <h3>${video.title}</h3>
                    <div class="video-embed">
                        ${videoContent}
                    </div>
                    ${video.youtubeUrl && !video.embedDisabled ?
                        `<a href="${video.youtubeUrl}" target="_blank" class="video-link">View on YouTube â†’</a>` :
                        ''
                    }
                `;

                videoGrid.appendChild(videoCard);
            });

            // If no videos are defined, show instructions
            if (videos.length === 0) {
                videoGrid.innerHTML = `
                    <div style="grid-column: 1 / -1; text-align: center; padding: 3rem; background: #f9f9f9; border-radius: 12px;">
                        <h3 style="color: #666; margin-bottom: 1rem;">No Videos Added Yet</h3>
                        <p style="color: #999;">To add videos, edit the 'videos' array in the JavaScript section of this HTML file.</p>
                        <p style="color: #999; margin-top: 1rem;">Simply add your YouTube URLs and descriptions to the videos array.</p>
                    </div>
                `;
            }
        }

        // Render videos when page loads
        document.addEventListener('DOMContentLoaded', () => {
            renderVideos();

            // Add error handling for iframes
            setTimeout(() => {
                const iframes = document.querySelectorAll('.video-embed iframe');
                iframes.forEach((iframe, index) => {
                    iframe.onerror = function() {
                        console.error('Failed to load video:', this.src);
                        const videoData = videos[index];
