<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jaeyoung Kil</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;600&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet" />

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZKW3VB1S48"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-ZKW3VB1S48');
    </script>

    <style>
        :root {
            --white: #fffdf0;
            --black: #161316;
            --gray-light: #e8e8e8;
            --gray-medium: #666666;
            --gray-dark: #333333;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background-color: var(--white);
            color: var(--black);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        
        [data-theme="dark"] {
            --white: #2a2a2b;
            --black: #f5f5dc;
            --gray-light: #3a3a3b;
            --gray-medium: #b8b8b8;
            --gray-dark: #e0e0e0;
        }
        
        [data-theme="dark"] body {
            background-color: var(--white);
            color: var(--black);
        }
        
        .landing-container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 70vh;
        }
        
        h1 {
            font-size: clamp(1.2rem, 2rem + 2vw, 3rem);
            font-weight: 300;
            margin-bottom: clamp(2rem, 3rem + 1vw, 4rem);
            letter-spacing: -0.02em;
            display: flex;
            flex-direction: column;
            align-items: center;
            width: fit-content;
        }
        
        .name {
            font-size: clamp(2.8rem, 3rem + 5vw, 5.5rem);
            font-weight: 800;
            white-space: nowrap;
        }
        
        .possessive {
            font-size: clamp(1.2rem, 2rem + 2vw, 3rem);
            font-weight: 300;
        }
        
        .welcome, .website, .name-line {
            width: 100%;
            position: relative;
        }
        
        .welcome {
            text-align: left;
        }
        
        .website {
            text-align: right;
        }
        
        .name-line {
            text-align: center;
        }
        
        .enter-button {
            display: inline-block;
            padding: clamp(0.8rem, 0.8rem + 0.5vw, 1rem) clamp(1.5rem, 1.5rem + 1vw, 2rem);
            background-color: var(--black);
            color: var(--white);
            text-decoration: none;
            border-radius: 4px;
            font-size: clamp(1rem, 1rem + 0.3vw, 1.1rem);
            font-weight: 600;
            transition: all 0.3s ease;
            letter-spacing: 0.01em;
        }
        
        .enter-button:hover {
            background-color: var(--gray-dark);
        }
        
        [data-theme="dark"] .enter-button {
            background-color: var(--black);
            color: var(--white);
        }
        
        [data-theme="dark"] .enter-button:hover {
            background-color: var(--gray-dark);
        }
        
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--black);
            color: var(--white);
            border: 1px solid var(--black);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            opacity: 0.8;
        }
        
        @media (max-width: 768px) {
            .landing-container {
                padding: 1rem;
                height: 80vh;
            }
            
            h1 {
                font-size: 1.2rem;
                margin-bottom: 2.5rem;
            }
            
            .name {
                font-size: 2.8rem;
                letter-spacing: -0.05em;
            }
            
            .possessive {
                font-size: 1.2rem;
            }
            
            .enter-button {
                font-size: 0.9rem;
                padding: 0.8rem 1.5rem;
            }
        }
        
        @media (max-width: 480px) {
            h1 {
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            
            .name {
                font-size: 2.2rem;
                letter-spacing: -0.08em;
            }
            
            .possessive {
                font-size: 1rem;
            }
            
            .enter-button {
                font-size: 0.85rem;
                padding: 0.7rem 1.3rem;
            }
            
            .landing-container {
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1><span class="welcome">Welcome to</span><span class="name-line"><span class="name">JAEYOUNG KIL</span><span class="possessive">'s</span></span><span class="website">website</span></h1>
        <a href="portfolio.html" class="enter-button" id="enterButton">Enter</a>
    </div>
    
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark/light theme">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <!-- Sun icon (shows in dark mode to switch to light) -->
            <circle class="sun-icon" cx="12" cy="12" r="5" stroke="currentColor" stroke-width="2" fill="currentColor" style="display: none;"/>
            <path class="sun-icon" d="M12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="currentColor" stroke-width="2" style="display: none;"/>
            <!-- Moon icon (shows in light mode to switch to dark) -->
            <path class="moon-icon" d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" stroke="currentColor" stroke-width="2" fill="currentColor"/>
        </svg>
    </button>

    <script>
        function toggleTheme() {
            const body = document.body;
            const sunIcon = document.querySelectorAll('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            const currentTheme = body.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                body.removeAttribute('data-theme');
                // Show moon icon (in light mode, click to go to dark)
                sunIcon.forEach(icon => icon.style.display = 'none');
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                // Show sun icon (in dark mode, click to go to light)
                sunIcon.forEach(icon => icon.style.display = 'block');
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            }
            
            // Update enter button href
            updateEnterButton();
        }

        // Update enter button href when theme changes
        function updateEnterButton() {
            const enterButton = document.getElementById('enterButton');
            const currentTheme = document.body.getAttribute('data-theme');
            if (currentTheme === 'dark') {
                enterButton.href = 'portfolio.html?theme=dark';
            } else {
                enterButton.href = 'portfolio.html?theme=light';
            }
        }

        // Restore saved theme on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for theme in URL parameters first
            const urlParams = new URLSearchParams(window.location.search);
            const urlTheme = urlParams.get('theme');
            
            // Use URL theme if present, otherwise use saved theme
            const themeToUse = urlTheme || localStorage.getItem('theme');
            
            const body = document.body;
            const sunIcon = document.querySelectorAll('.sun-icon');
            const moonIcon = document.querySelector('.moon-icon');
            
            if (themeToUse === 'dark') {
                body.setAttribute('data-theme', 'dark');
                // Show sun icon (in dark mode, click to go to light)
                sunIcon.forEach(icon => icon.style.display = 'block');
                moonIcon.style.display = 'none';
                localStorage.setItem('theme', 'dark');
            } else {
                body.removeAttribute('data-theme');
                // Show moon icon (in light mode, click to go to dark)
                sunIcon.forEach(icon => icon.style.display = 'none');
                moonIcon.style.display = 'block';
                localStorage.setItem('theme', 'light');
            }
            
            // Update enter button href
            updateEnterButton();
            
            // Clean up URL parameters
            if (urlTheme) {
                const cleanUrl = window.location.href.split('?')[0];
                window.history.replaceState({}, document.title, cleanUrl);
            }
        });
    </script>
</body>
</html>
